---
# test
kind: pipeline
name: test

platform:
  os: linux
  arch: amd64

workspace:
  base: /go
  path: src/github.com/packethost/packet-ccm

steps:
- name: test
  pull: always
  image: golang:1.12-alpine
  commands:
  - apk --update add make git
  - make ci

---
# drone config
kind: pipeline
name: amd64

platform:
  os: linux
  arch: amd64

depends_on:
- test

workspace:
  base: /go
  path: src/github.com/packethost/packet-ccm

steps:
## git tagged and latest images

- name: publish-amd64
  pull: always
  image: plugins/docker
  settings:
    dockerfile: Dockerfile
    password:
      from_secret: docker_password
    repo: packethost/packet-ccm
    tags:
    - "${DRONE_COMMIT}-amd64"
    - latest-amd64
    username:
      from_secret: docker_username
  when:
    branch:
    - master
    event: push
## release image
- name: release-amd64
  pull: always
  image: plugins/docker
  settings:
    dockerfile: Dockerfile
    password:
      from_secret: docker_password
    repo: packethost/packet-ccm
    tags:
    - "${DRONE_TAG}-amd64"
    username:
      from_secret: docker_username
  when:
    event:
    - tag

