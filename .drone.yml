---
# drone config
kind: pipeline
name: manifests

platform:
  os: linux
  arch: amd64

depends_on:
- amd64
- arm64

## manifests
steps:
- name: manifest-commit
  pull: always
  image: plugins/manifest
  settings:
    target: "packethost/packet-ccm:${DRONE_COMMIT}"
    template: "packethost/packet-ccm:${DRONE_COMMIT}-ARCH"
    password:
      from_secret: docker_password
    platforms:
    - linux/amd64
    - linux/arm64
    username:
      from_secret: docker_username
  when:
    branch:
    - master
    event: push

- name: manifest-latest
  pull: always
  image: plugins/manifest
  settings:
    target: packethost/packet-ccm:latest
    template: packethost/packet-ccm:latest-ARCH
    password:
      from_secret: docker_password
    platforms:
    - linux/amd64
    - linux/arm64
    username:
      from_secret: docker_username
  when:
    branch:
    - master
    event: push

## Releases


- name: release-manifest-commit
  pull: always
  image: plugins/manifest
  settings:
    target: "packethost/packet-ccm:${DRONE_TAG}"
    template: "packethost/packet-ccm:${DRONE_TAG}-ARCH"
    password:
      from_secret: docker_password
    platforms:
    - linux/amd64
    - linux/arm64
    username:
      from_secret: docker_username
  when:
    event:
      - tag
